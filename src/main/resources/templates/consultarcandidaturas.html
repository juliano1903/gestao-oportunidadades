<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Gestão de Oportunidades</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
	<div class="container">
		<div class="container">Usuario logado: <span th:text="${session?.usuarioLogado?.nome}"></span>
		</div>		
		<div class="jumbotron" align="center" style="margin-top: 50px;">
			<h3>Minhas Candidaturas</h3>
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Empresa</th>
						<th>Vaga</th>
						<th>Descrição</th>
						<th>Bolsa</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
				 	<tr th:each="candidatura : ${candidaturas}">
				 		<div>
					 		<td><span th:text="${candidatura.oportunidade.empresa.nome}"></span></td>
					 		<td><span th:text="${candidatura.oportunidade.nome}"></span></td>
					 		<td><span th:text="${candidatura.oportunidade.descricao}"></span></td>
					 		<td>R$ <span th:text="${candidatura.oportunidade.valorString}"></span></td>
					 		<td>
					 			<form action="cancelarcandidatura">
					 				<button class="btn btn-danger">Cancelar Candidatura</button>
									<input th:value="${candidatura.idUsuarioOportunidade}" type="hidden" name="idOportunidade"/>
					 			</form>
					 		</td>
				 		</div>
					</tr>
				</tbody>
			</table>
		</div>

		<form action="index">
			<button class="btn pull-right">Voltar</button>
		</form>

	</div>
			
</body>
</html>
