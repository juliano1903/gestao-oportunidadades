<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	</head>
	<body>
		<div class="container">
		<div class="container">Usuario logado: <span th:text="${session?.usuarioLogado?.nome}"></span>
		</div>
		<div class="jumbotron" align="center" style="margin-top: 50px;">
			<h3>Selecionar Empresa</h3>
			<form class="form-horizontal" action="historicooportunidades">

					<label class="control-label col-sm-2">Empresa:</label> 
					<div class="col-sm-5">
							<select name="idEmpresa" class="form-control" required="required">
							  <option th:each="empresa : ${empresas}" 
							          th:value="${empresa.idEmpresa}" 
							          th:text="${empresa.nome}">Wireframe</option>
							</select>					
					</div>
				</div>
				<button class="btn btn-primary">Buscar</button>
			</form>
		</div>
		<form action="../index">
			<button class="btn pull-right">Voltar</button>
		</form>
	</div>
	    
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	    <script src="bootstrap/js/bootstrap.min.js"></script>
	
	</body>
