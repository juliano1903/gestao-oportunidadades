<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>E-Leilão</title>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css" />

</head>
<body>
	<div class="container">
		<div class="jumbotron" align="center" style="margin-top: 50px;">
			<h3>Entre os dados do leilão</h3>
			<form class="form-horizontal" action="crialeilaoconfirmar">
				<div class="form-group">
					<label class="control-label col-sm-2">Natureza:</label> 
					<div class="col-sm-10">
						<div class="pull-left">					
							<label class="checkbox-inline"><input type="radio" name="naturezaLeilao" value="1" checked="checked" />Leilão de demanda</label>
							<label class="checkbox-inline"><input type="radio" name="naturezaLeilao" value="2" />Leilão de oferta</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">Tipo:</label>
					<div class="col-sm-10">
						<div class="pull-left">
							<label class="checkbox-inline"><input type="radio" name="tipoLance" value="1" checked="checked" />Aberto</label>
							<label class="checkbox-inline"><input type="radio" name="tipoLance" value="2" />Fechado</label>
						</div>
					</div> 
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">Preço:</label>
					<div class='col-sm-3'>
	                    <input type="text" id="preco" name="valorString" class="form-control" required="required"/>
					</div>
				</div>
				<div class="form-group">
						<label class="control-label col-sm-2">Data de inicio:</label>
					    <div class='col-sm-3'>
			                <div class='input-group date' id='data-inicio'>
			                    <input type='text' name="dataInicio" class="form-control" required="required"/>
			                    <span class="input-group-addon">
			                        <span class="glyphicon glyphicon-calendar"></span>
			                    </span>
			                </div>
					    </div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">Data de fim:</label>
					<div class='col-sm-3'>
		                <div class='input-group date' id='data-fim'>
		                    <input type='text' name="dataFim" class="form-control" required="required"/>
		                    <span class="input-group-addon">
		                        <span class="glyphicon glyphicon-calendar"></span>
		                    </span>
		                </div>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">Lote:</label> 
					<div class="col-sm-5">
							<select name="idLote" class="form-control" required="required">
							  <option th:each="lote : ${lotes}" 
							          th:value="${lote.idLote}" 
							          th:text="${lote.descricao}">Wireframe</option>
							</select>					
					</div>
				</div>
				<button class="btn btn-primary">Criar</button>
			</form>
			<form action="index">
				<button class="btn">Voltar</button>
			</form>
		</div>
	</div>
    	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>                       
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js"></script>
	
	<script type="text/javascript">
	    $(function () {
	        $('#data-inicio').datetimepicker();
	        $('#data-fim').datetimepicker();
	    });
	    
	    $(document).ready(function(){
	    	  $("#preco").maskMoney();
	    });
	</script>
</body>
</html>
