<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>E-Leilão</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	</head>
	<body>
		<div class="container">
		<div class="jumbotron" align="center" style="margin-top: 50px;">
			<h3>Cadastrar item</h3>
			<form class="form-horizontal" action="criaitem">
				<div class="form-group">
					<label class="control-label col-sm-2">Categoria:</label> 
					<div class="col-sm-5">
							<select name="idCategoria" class="form-control" required="required">
							  <option th:each="categoria : ${categorias}" 
							          th:value="${categoria.idCategoriaItem}" 
							          th:text="${categoria.nome}">Wireframe</option>
							</select>					
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">Nome:</label>
					<div class='col-sm-5'>
	                    <input type='text' name="nome" class="form-control" required="required"/>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">Descrição:</label>
					<div class='col-sm-5'>
	                    <textarea name="descricao" class="form-control" required="required"/>
					</div>
				</div>
				<button class="btn btn-primary">Cadastrar Item</button>
			</form>
		</div>
		<div class="jumbotron" align="center" style="margin-top: 50px;">
			<h3>Cadastrar lote</h3>
			<form class="form-horizontal" action="salvarlote">
				<div class="form-group">
					<label class="control-label col-sm-2">Descricao:</label>
					<div class='col-sm-5'>
	                    <input type='text' name="nome" class="form-control" required="required"/>
					</div>
				</div>
				<div class="form-check">
					<div class="checkbox" th:each="item : ${itens}">
		                <label class="form-check-label pull-left"> 
		                    <input  class="form-check-input" type="checkbox" id="present" th:name="idChecked" th:text="${item.nome}"/> 
		                    <input type="hidden" id="user" name="idItem" th:value="${item.idItem}" />
		                </label>
		            </div>
				</div>
				<button class="btn btn-primary">Criar lote</button>
			</form>
		</div>
		<form action="index">
			<button class="btn pull-right">Voltar</button>
		</form>
	</div>
	    
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	    <script src="bootstrap/js/bootstrap.min.js"></script>
	
	</body>
</html>
